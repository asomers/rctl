upload-doc = true
doc-branch = "gh-pages"
tag-prefix = "v"
tag-message = "Release {{version}}"
pre-release-commit-message = "release: {{version}}"

[[pre-release-replacements]] 
file="CHANGELOG.md"
search="Unreleased"
replace="{{version}}"

[[pre-release-replacements]] 
file="CHANGELOG.md"
search="ReleaseDate"
replace="{{date}}"
